on:
  push:
    branches:
      - master
      - github-action
  pull_request:
    types: [opened, synchronize, reopened]
name: Main Workflow
jobs:
  pycodestyle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: ricardochaves/python-lint@v1.3.0
        with:
          python-root-list: "*.py"
          use-pylint: false
          use-pycodestyle: true
          use-flake8: false
          use-black: false
          use-mypy: false
          use-isort: false
          extra-pycodestyle-options: "--config=tox.ini --verbose"
